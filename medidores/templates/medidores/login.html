{% extends 'medidores/layout.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center mb-0">Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    
                    <p class="text-center mb-5">¿No tienes una cuenta? <a class="link-primary" href="{% url 'signup' %}">Regístrate</a></p>
                    
                    <form method="post" action="{{ request.path }}">
                        {% csrf_token %}
                        {% include 'medidores/forms/formRender.html' %}
                        <div class="my-3 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'resset_password' %}" class="btn btn-link"><i class="fa-solid fa-lock"></i> ¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
